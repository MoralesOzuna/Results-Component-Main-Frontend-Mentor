<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>



<body>
  <main class="card">

    <div class="card__grid contenedor">

      <div class="heading">
        <h1 class="heading__title">Your Result</h1>

        <div class="circle">
          <p class="circle__result">76</p>
          <p class="circle__total">of 100</p>
        </div>

        <div class="description">
           <h2 class="description__title">Great</h2>
           <p class="description__text">  You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div> <!-- .heading -->

      <div class="body">
        <h2 class="body__title">Summary</h2>

        <div class="fields">
          <div class="field">
            <h3 class="field__title">Reaction</h3>
            <p class="field__result"><span>80</span>/ 100</p>
          </div>

          <div class="field">
            <h3 class="field__title">Memory</h3>
            <p class="field__result"><span>92</span> / 100</p>
          </div>


          <div class="field">
            <h3 class="field__title">Verbal</h3>
            <p class="field__result"> <span>61</span>/ 100</p>
          </div>

          <div class="field">
            <h3 class="field__title">Visual</h3>
            <p class="field__result"> <span>72</span>  / 100</p>
          </div>
          

          
        </div> <!-- .fields -->


        <button class="body__button">Continue</button>
      </div> <!-- body -->
    </div> <!-- card__grid -->
  </main>

</body>
</html>
